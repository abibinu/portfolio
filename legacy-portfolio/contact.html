<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABI Portfolio - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Entrance Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in-delay-1 {
      animation-delay: 0.3s;
    }
    .fade-in-delay-2 {
      animation-delay: 0.6s;
    }
    .fade-in-delay-3 {
      animation-delay: 0.9s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7ff;
      color: #222;
    }

    /* Navbar */
    header {
      width: 100%;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-toggle span {
      width: 25px;
      height: 2px;
      background-color: #222;
      transition: 0.3s;
      border-radius: 2px;
    }

    header h2 {
      font-weight: 700;
      font-size: 2rem;
      font-family: 'Poppins', sans-serif;
      font-style: normal;
      font-variant: normal;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #2f6bff;
      border-bottom: 2px solid #2f6bff;
      padding-bottom: 3px;
    }

    /* Contact Section */
    .contact-container {
      padding: 50px 10%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 2rem;
      text-align: center;
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-top: 2rem;
    }

    /* Contact Form */
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #222;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2f6bff;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background: #2f6bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    button.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: not-allowed;
      opacity: 0.8;
    }

    button.loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contact Info */
    .contact-info {
      padding: 2rem;
    }

    .info-item {
      margin-bottom: 2rem;
    }

    .info-item h3 {
      color: #2f6bff;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .info-item p {
      color: #666;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-links a {
      text-decoration: none;
      color: #222;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #2f6bff;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 5%;
      }
      
      header h2 {
        font-size: 1.5rem;
      }

      .nav-toggle {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 70%;
        max-width: 300px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 80px 20px;
        transition: 0.3s ease-in-out;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav.active::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      nav ul li {
        width: 100%;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        margin: 5px 0;
      }

      nav ul li a {
        display: block;
        padding: 15px;
        font-size: 1.1rem;
        color: #222;
        font-weight: bold;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background: #2f6bff;
        color: white;
        border-radius: 8px;
        border-bottom: none;
      }

      .nav-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .nav-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .nav-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>

  <script>
    // Form submission handling
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.classList.add('loading');
      submitButton.disabled = true;
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Format message for Telegram
      const telegramMessage = `

---------------------------
ðŸ‘¤ Name: ${name}
ðŸ“§ Email: ${email}
ðŸ“‘ Subject: ${subject}
ðŸ’¬ Message: ${message}
      `.trim();

      try {
        const response = await fetch(`https://api.telegram.org/bot8156432800:AAEIaCfB1eYFw2AkQqvSUcjLUU-EIX2IByk/sendMessage`, {
          method: 'POST',

            text: telegramMessage,
            parse_mode: 'HTML'
          })
        });

        if (response.ok) {
          alert('Thank you for your message! I will get back to you soon.');
          this.reset();
        } else {
          throw new Error('Failed to send message');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Sorry, there was an error sending your message. Please try again later.');
      } finally {
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
      }
    });

    // Cursor animation effect
    const canvas = document.getElementById('cursor-bg');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let circles = [];
    document.addEventListener('mousemove', function(e) {
      circles.push({
        x: e.clientX,
        y: e.clientY,
        r: 0,
        alpha: 0.5,
        color: `rgba(47,107,255,0.3)`
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < circles.length; i++) {
        let c = circles[i];
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.globalAlpha = c.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
        c.r += 1.5;
        c.alpha -= 0.01;
        if (c.alpha <= 0) circles.splice(i, 1), i--;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <script>
    // Mobile menu handling
    const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('nav');

    navToggle.addEventListener('click', () => {
      navToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });

    // Close menu when clicking a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        navToggle.classList.remove('active');
        nav.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !navToggle.contains(e.target) && nav.classList.contains('active')) {
        navToggle.classList.remove('active');
        nav.classList.remove('active');
      }
    });
  </script>
